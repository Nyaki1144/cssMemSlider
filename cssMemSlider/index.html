<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">

    <title>cssMemSlider</title>
</head>
<body>
    <div class="container"> 
        
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">

        <div class="wrapper">
        
            <div class="slired-contaoner">
                <div class="sliders">
                    <img class="slider-img slide1" src="./assets/sdobryak_004.webp" alt="mem">
                    <img class="slider-img slide2" src="./assets/sdobryak_008.webp" alt="mem">
                    <img class="slider-img slide3" src="./assets/sdobryak_030.webp" alt="mem">

                    <img class="slider-img slide5" src="./assets/sdobryak_039.webp" alt="mem">
                </div>
            </div>
        </div>

        <div class="wrapper">
            <div class="block">
                <div class="jokes">
                    <div class="joke-slider">
                        <div class="joke slide1">You are The best!!!</div>
                        <div class="joke slide2">Wait a minute</div>
                        <div class="joke slide3">Sir You are handsom!</div>
                        <div class="joke slide4">Ah.....</div>
                        <div class="joke slide5">Can You do that?</div>
                    </div>
                </div>
                <div class="controls">
                <label class="point1" for="slide1"></label>
                <label class="point2" for="slide2"></label>
                <label class="point3" for="slide3"></label>
                <label class="point4" for="slide4"></label>
                <label class="point5" for="slide5"></label>
            </div>
            </div>  
        </div>
        
    </div>
